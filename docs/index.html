<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <title>XLab knowledge base</title>
  <meta name="title" content="XLab knowledge base">
  <meta name="description" content="Accumulated knowledge in robotics and ai for art and design.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="shortcut icon" type="image/svg+xml" href="/images/favicon.svg">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="screen and (prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prism-theme-night-owl@1.4.0/build/light.css">
  <link rel="stylesheet" media="screen and (prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/prism-theme-night-owl@1.4.0/build/style.css">
  <link rel="stylesheet" href="assets/settings.css">
  <link rel="stylesheet" href="assets/overrides.css">
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.1/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      name: 'XLab Knowledge Base',
      homepage: 'welcome.md',
      repo: 'burglabs/xlab-docs',
      subMaxLevel: 2,
      requestHeaders: {
        'cache-control': 'max-age=0',
      },

      // PLUGINS
      // -----------------------------------------------------------------
      search: {
          maxAge      : 60,
          depth       : 3,
          noData      : 'No results!',
          placeholder : 'TIP: Use the Search...'
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/burglabs/xlab-docs/blob/main/'
        )
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

</body>
</html>
